<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title" charset="utf-8">
    <title>Ping-Pong!</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
      <h2>Let's Play!</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "pingpong"</li>
      </ol>
      <form id="blank-number">
        <div class="form-group">
          <label for="unknown-number">Enter your number here:</label>
          <input id="unknown-number" type="text" name="number" value="number">
        <button type="button" name="button">Ping Pong!</button>
      </div>
      </form>
      <ul id="result"></ul>
    </div>
  </body>
</html>
